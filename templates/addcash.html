{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <h1>Current cash: {{ cash|usd }}</h1>
    <form action="/addcash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" min="0" placeholder="Cash to Add" type="number" step="0.01"/>
        </div>
        <button class="btn btn-primary" type="submit">Add Cash!</button>
    </form>
{% endblock %}
